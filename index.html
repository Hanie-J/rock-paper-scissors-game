<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <div class="containor">
      <section class="main">
        <h1 class="rock--text"><span>R</span>ock</h1>
        <h1 class="paper--text"><span>P</span>aper</h1>
        <h1 class="scissors--text"><span>S</span>cissors</h1>
        <section class="selection-2">
          <div class="select--text">
            <p>you selected:</p>
            <p>computer selected:</p>
          </div>
          <div class="select--icon">
            <img id="user" src="" alt="" />
            <img id="pc" src="" alt="" />
          </div>
        </section>
        <div class="result">
          <ul>
            <li id="win">Win:</li>
            <li id="tie">Tie:</li>
            <li id="lose">Lose:</li>
          </ul>
        </div>
      </section>
      <section class="selection-1">
        <img id="rock" src="img/rock.png" alt="rock" />
        <img id="paper" src="img/paper.png" alt="paper" />
        <img id="scissors" src="img/scissors.png" alt="scissors" />
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
